<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Éxito</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <div class="success-container">
        <h1>¡Inicio de sesión exitoso!</h1>
        <p>Bienvenido, <span id="username-display"></span>!</p>
    </div>
    <div class="buscadores">
        <div class="buscador1">
            <h2>Buscar Producto</h2><br>
            <input class="input-text" type="text" id="busqueda-nombre" placeholder="Buscar por nombre" /><br>
            <button class="btn-buscar" id="buscar">Buscar Producto</button>
        </div>
        <div class="buscador2">
            <h2>Productos Filtrados por Laboratorio</h2><br>
            <button class="btn-buscar1" onclick="mostrarProductos()">Mostrar Productos</button>
        </div>
    </div>
    <div id="resultados" class="resultados"></div>

    <script src="../JS/script.js"></script>
</body>

</html>
